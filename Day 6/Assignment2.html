<!--
    Write a program that will display the multiplication table of a number on the webpage
    in a proper format. Take the input from the user.

    Input- 5
    Output:
        5 x 1= 5
        5 x 2 =10
        and so on...
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <ol>
        <li id='1'></li>
        <li id='2'></li>
        <li id='3'></li>
        <li id='4'></li>
        <li id='5'></li>
        <li id='6'></li>
        <li id='7'></li>
        <li id='8'></li>
        <li id='9'></li>
        <li id='10'></li>
    </ol>
    <script src="Scripts/script2.js"></script>
</body>
</html>
